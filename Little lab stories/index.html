<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Little Lab Stories - Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #050510; /* Dark Cyber Blue */
            color: #ffffff;
            font-family: 'Bangers', cursive;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Mencegah scroll bar tidak perlu */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- BACKGROUND ANIMATION (COMIC DOTS) --- */
        .bg-comic {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#2a2a3e 20%, transparent 20%),
                              radial-gradient(#1a1a2e 20%, transparent 20%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.3;
            z-index: 0;
            animation: scrollBg 60s linear infinite;
        }

        @keyframes scrollBg {
            from { background-position: 0 0, 10px 10px; }
            to { background-position: 400px 400px, 410px 410px; }
        }

        /* --- MAIN CARD CONTAINER --- */
        .card {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            /* Efek Kaca Futuristik */
            background: rgba(13, 13, 21, 0.6);
            backdrop-filter: blur(5px);
            border: 4px solid #000;
            box-shadow: 10px 10px 0px #00eaff; /* Hard Shadow warna Cyan */
            transform: skew(-2deg); /* Miring sedikit gaya komik */
            animation: floatCard 4s ease-in-out infinite;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: clamp(3rem, 10vw, 6rem); /* Responsive Font Size */
            line-height: 0.9;
            text-transform: uppercase;
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            margin-bottom: 20px;
        }
        
        h1 span {
            color: #ff0055; /* Neon Pink */
            display: block;
            font-size: clamp(2rem, 6vw, 4rem);
        }

        .badge-container {
            margin-top: 30px;
            display: inline-block;
        }

        .badge {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.5rem;
            background: #ffd700; /* Kuning Komik */
            color: #000;
            padding: 10px 40px;
            font-weight: 800;
            letter-spacing: 3px;
            border: 3px solid #000;
            position: relative;
            box-shadow: 0 0 15px #ffd700;
        }

        /* Glitch text effect CSS */
        .badge::before {
            content: "COMING SOON";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffd700;
            opacity: 0.7;
            z-index: -1;
            animation: glitch-anim 2s infinite;
        }

        /* --- ANIMATED ELEMENTS (CSS DRAWINGS) --- */
        
        /* 1. FLASK (Gelas Kimia) */
        .flask {
            position: absolute;
            bottom: -30px;
            left: -40px;
            width: 80px;
            height: 100px;
            z-index: 20;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.5));
        }
        .flask-neck {
            width: 25px; height: 40px; 
            background: rgba(255,255,255,0.2); 
            border: 3px solid #fff; border-bottom: none;
            margin: 0 auto;
        }
        .flask-body {
            width: 80px; height: 60px;
            background: rgba(0, 234, 255, 0.2);
            border: 3px solid #fff;
            border-radius: 50% 50% 10% 10%;
            position: relative;
            overflow: hidden;
        }
        .liquid {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 60%;
            background: #00eaff;
            border-top: 2px solid #fff;
            animation: wave 2s infinite linear;
        }

        /* 2. ATOM */
        .atom {
            position: absolute;
            top: -50px;
            right: -40px;
            width: 100px;
            height: 100px;
            z-index: 20;
        }
        .electron {
            position: absolute;
            top: 50%; left: 50%;
            width: 100%; height: 100%;
            border: 2px solid #ff0055;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .electron:nth-child(1) { animation: rotateAtom 2s linear infinite; }
        .electron:nth-child(2) { animation: rotateAtom 3s linear infinite reverse; width: 70%; height: 70%; border-color: #ffd700; }
        .electron:nth-child(3) { animation: rotateAtom 4s linear infinite; width: 40%; height: 40%; border-color: #00eaff; }

        .core {
            width: 15px; height: 15px; background: #fff;
            border-radius: 50%; border: 2px solid #000;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- ANIMATION KEYFRAMES --- */
        @keyframes floatCard {
            0%, 100% { transform: skew(-2deg) translateY(0); }
            50% { transform: skew(-2deg) translateY(-15px); }
        }

        @keyframes wave {
            0%, 100% { transform: skewY(0deg); }
            50% { transform: skewY(5deg); }
        }

        @keyframes rotateAtom {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(360deg); }
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 2px); }
            20% { clip-path: inset(80% 0 10% 0); transform: translate(2px, -2px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(10% 0 30% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(50% 0 20% 0); transform: translate(0px, 0px); }
            100% { clip-path: inset(10% 0 80% 0); }
        }

        /* --- RESPONSIVE ADJUSTMENTS (MOBILE) --- */
        @media screen and (max-width: 600px) {
            .card {
                padding: 3rem 1rem;
                transform: skew(0deg); /* Hapus kemiringan di HP agar rapi */
                animation: none; /* Matikan float agar hemat baterai */
                margin-top: -50px; /* Sedikit ke atas */
            }
            
            /* Pindahkan dekorasi agar tidak menutupi teks */
            .flask {
                left: 50%;
                bottom: -60px;
                transform: translateX(-50%);
            }
            .atom {
                top: -60px;
                right: 50%;
                transform: translateX(50%);
            }
            
            h1 { font-size: 3rem; }
            h1 span { font-size: 1.8rem; }
            .badge { font-size: 1rem; padding: 8px 20px; }
        }
    </style>
</head>
<body>

    <div class="bg-comic"></div>

    <div class="card">
        <div class="atom">
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="electron"></div>
            <div class="core"></div>
        </div>

        <h1>
            Little Lab
            <span>Stories</span>
        </h1>

        <div class="badge-container">
            <div class="badge">COMING SOON</div>
        </div>

        <div class="flask">
            <div class="flask-neck"></div>
            <div class="flask-body">
                <div class="liquid"></div>
            </div>
        </div>
    </div>

    <script>
        // Efek agar elemen bergerak sedikit saat mouse digerakkan (Hanya di Desktop)
        if (window.matchMedia("(min-width: 768px)").matches) {
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.card');
                const x = (window.innerWidth - e.pageX * 2) / 50;
                const y = (window.innerHeight - e.pageY * 2) / 50;
                card.style.transform = `skew(-2deg) translate(${x}px, ${y}px)`;
            });
        }
    </script>

</body>
</html>
